<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMS Viewer</title>
</head>
<body>
  <h1>SMS Messages</h1>

  <label for="receiver">Show messages for:</label>
  <input type="text" id="receiver" value="bob" />
  <button onclick="loadMessages()">Load Messages</button>

  <ul id="messages"></ul>

  <script>
    // This function is called by the JSONP response from Google Apps Script
    function handleMessages(data) {
      const ul = document.getElementById('messages');
      ul.innerHTML = ''; // Clear existing messages

      if (data.error) {
        ul.innerHTML = `<li style="color:red;">Error: ${data.error}</li>`;
        return;
      }

      if (!data.length) {
        ul.innerHTML = '<li>No messages found.</li>';
        return;
      }

      data.forEach(msg => {
        const li = document.createElement('li');
        li.textContent = `[${new Date(msg.timestamp).toLocaleString()}] ${msg.sender} â†’ ${msg.receiver}: ${msg.message}`;
        ul.appendChild(li);
      });
    }

    function loadMessages() {
      const receiver = encodeURIComponent(document.getElementById('receiver').value.trim());

      // Remove any existing JSONP script tag to avoid duplicates
      const oldScript = document.getElementById('jsonpScript');
      if (oldScript) oldScript.remove();

      const script = document.createElement('script');
      script.id = 'jsonpScript';
      script.src = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?receiver=${receiver}&callback=handleMessages`;
      document.body.appendChild(script);
    }

    // Load default on page load
    window.onload = loadMessages;
  </script>
</body>
</html>
